    <main class="grid">
        <section class="section-a grid-item-a">
            <div class="intro">
                <h1>
                    <span class="yellow-text">Bored</span> or out of cooking <span class="yellow-text">ideas</span>?
                </h1>
            </div>
        </section>

        <section class="section-b grid-item-b">
            <div class="main-content">
                <p>Don't worry, we are building MealPrepper! With MealPrepper you can generate your random cooking ideas
                    and make cooking more fun!</p>
            </div>
        </section>

        <section class="section-c grid-item-c">
            <form class="notify-form" action="">
                <input type="text" name="form-email" id="form-email" placeholder="Your email">

                <input type="submit" name="form-email" id="form-button" value="Notify me!">
            </form>

        </section>

        <section class="section-d grid-item-d">
            <img class="mockup" src="img/app shot3.png" alt="mockup">
        </section>
    </main>

        <div class="remaining-yellow">
